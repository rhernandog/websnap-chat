	<body>

		<div class="container-fluid login-wrap">
			<div class="row justify-content-center">
				<div class="col-12 col-md-6 col-lg-4 login-form-container" id="login-form-container">

					<!-- form card -->
					<div class="card">
						<div class="card-body">
							<h4 class="card-title text-center">Join Chat</h4>
							
							<!-- login form -->
							<form id="login-form" action="/chat.html">
								<div class="form-group">
									<label for="displayName">Display Name</label>
									<input type="text" class="form-control" name="displayName" id="displayName" autofocus placeholder="Visible name">
								</div>
								<div class="form-group">
									<label for="chatRoom">Chat Room</label>
									<input type="text" class="form-control" name="chatRoom" id="chatRoom" placeholder="Room name">
								</div>
								<button type="submit" class="btn btn-primary">Join</button>
							</form>
							<!-- login form // -->

						</div>
					</div>
					<!-- form card // -->

				</div>
