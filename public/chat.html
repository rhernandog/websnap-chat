<!doctype html>

<!--[if IE 9]>     <html class="ie ie9 lte9"> <![endif]-->
<!--[if gt IE 9]>  <html> <![endif]-->
<!--[if !IE]><!--> <html>             <!--<![endif]-->

	<head>

		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="description" content="">

		<meta name="author" content="Rodrigo Hernando">

		<meta name="keywords" content="">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

		<title>Node Chat App</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<link rel="stylesheet" href="css/styles.css">

	</head>

	<body>

		<div class="container-fluid main-wrap">
			<div class="row main-row">
				
				<!-- users column -->
				<div class="col-3 users-list">
					<h4 class="text-center">Online Users</h4>
					<!-- online users -->
					<ul class="list-group user-list-group" id="users-list"></ul>
					<!-- online users -->

					<!-- username & location -->
					<div class="user-info-wrapper">
						<div class="user-form">
							<!-- <input type="text" class="form-control form-control-sm" placeholder="Username" id="userName" name="userName"> -->
							<button class="btn btn-info btn-sm btn-block" id="share-location">Share Location</button>
						</div>
					</div>
					<!-- username & location // -->
				</div>
				<!-- users column // -->

				<!-- messenger container -->
				<div class="col-9 messenger-wrapper">

					<!-- chat room -->
					<div class="row chat-room-wrapper">
						<div class="col-12 messages-wraper" id="messages-wraper">
							<ul class="list-group" id="msg-display"></ul>
						</div>
					</div>
					<!-- chat room // -->

					<!-- message form -->
					<div class="row form-wrapper">
						<div class="col-12">
							<form id="clientMsgForm">
								<div class="row">
									<div class="col-10">
										<textarea class="form-control" name="userMessage" id="userMessage" autofocus rows="2"></textarea>
									</div>
									<div class="col-2 btn-group-vertical btn-group-sm">
										<button type="submit" class="btn btn-primary btn-sm btn-block">Send</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!-- message form // -->
				</div>
				<!-- messenger container // -->

			</div>
		</div>

		<script id="message-template" type="text/template">
			<li class="list-group-item single-message">
				<h5>
					<span class="badge badge-dark">{{from}}</span>&nbsp;
					<span class="badge badge-light">{{ time }}</span>
				</h5>{{text}}
			</li>
		</script>

		<script id="location-template" type="text/template">
			<li class="list-group-item">
				<h5>
					<span class="badge badge-info">{{from}}</span>&nbsp;
					<span class="badge badge-primary">{{time}}</span>&nbsp;
					<a class="btn btn-success btn-small" href={{url}} target="_blank">Map Link</a>
				</h5>
			</li>
		</script>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="js/jQuery.deparam.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/chat.js"></script>

	</body>

</html>
